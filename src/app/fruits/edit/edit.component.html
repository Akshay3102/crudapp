<div class="container">
    <legend>Edit item</legend>
    <form>
      <h1>edit</h1>
        <div class="mb-3">
          <label for="txtname" class="form-label">Name</label>
          <input type="text" class="form-control" id="txtname" aria-describedby="emailHelp" name ="fruitname" [(ngModel)]="fruitForm.name">
        </div>
        <div class="mb-3">
            <label for="txtQuantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="txtQuantity" aria-describedby="emailHelp" name ="quantity"  [(ngModel)]="fruitForm.quantity">
          </div>
          <div class="mb-3">
            <label for="txtprice" class="form-label">Price</label>
            <input type="number" class="form-control" id="txtprice" aria-describedby="emailHelp" name ="price"  [(ngModel)]="fruitForm.price">
          </div>
         
        
        <button type="button" (click)="update()" class="btn btn-primary">update</button>
      </form>
</div>
