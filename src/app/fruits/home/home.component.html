<div class="container">
  <div class="row mt-2">
    <div class="col col-md-4 offset-md-9">
      <a class="btn btn-primary" routerLink="/fruits/create">Create Item</a>
    </div>
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let item of allFruits">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td>
              <a class="btn btn-primary" href="fruits/edits/{{item.id}}">Edit</a> &nbsp;
              <button type="button" class="btn btn-danger" (click)="openDeleteModal(item.id)">Delete</button>
            </td>
          </tr>
          
        </tbody>
      </table>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      Are you sure want to delete
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">delete</button>
      </div>
    </div>
  </div>
</div>
